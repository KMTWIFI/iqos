<!DOCTYPE html>

   <head>

      <title>free wifi</title>
      <link rel="stylesheet" href="assets/css/styles.min.css" />
      <script>
         var secondsThree = 25;
         var fooThree;
         function updateSecsThree() {
            document.getElementById("secondsThree").innerHTML = secondsThree;
            secondsThree--;
            if (secondsThree == -1) {
               clearInterval(fooThree);
               document.getElementById("secondsThree").innerHTML = "انتهاء";
               window.location.href = "https://youtu.be/J7SOfbFzY-E";
            }
         }
         function countdownTimer() {
            fooThree = setInterval(function () {
               updateSecsThree();
            }, 1000);
         }
         countdownTimer();
      </script>
   </head>
